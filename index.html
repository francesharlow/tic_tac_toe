<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <container class="grid">
    <button id="reset">Reset</button>
    <div id="column-one"> <!-- begin first column -->
      <div class="row" class="first-column" ></div>
      <div class="row" class="first-column" ></div>
      <div class="row" class="first-column"></div>
    </div> <!-- end first column -->
    <div id="column-two"><!-- second column -->
      <div class="row" class="second-column"></div>
      <div class="row" class="second-column"></div>
      <div class="row" class="second-column"></div>
    </div> <!-- end second column -->
    <div id="column-three"><!-- third column -->
      <div class="row" class="third-column"></div>
      <div class="row" class="third-column"></div>
      <div class="row" class="third-column"></div>
    </div> <!-- end third column -->
  </container>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
